<rolltemplate class="sheet-rolltemplate-custom">
    <div class="sheet-container sheet-color-{{color}}">
        <div class="sheet-header">
            {{#title}}<div class="sheet-title"><span data-i18n="{{title}}"></span></div>{{/title}}
            <div class="sheet-subtitle">{{#trait}}<span data-i18n="{{trait}}"></span>{{/trait}}{{#type}}<span data-i18n="{{type}}"></span>{{/type}}</div>
        </div>
        <div class="sheet-content">
            {{#allprops() title trait type color desc}}
            <div class="sheet-key"><span data-i18n="{{key}}"></span></div>
            <div class="sheet-value">{{value}}</div>
            {{/allprops() title trait type color desc}}
            {{#desc}}<div class="sheet-desc">{{desc}}</div>{{/desc}}
        </div>
    </div>
</rolltemplate>
<!--***********************************************************************************************************************************************
Scripts
************************************************************************************************************************************************-->
<script type="text/worker">
    function numberOrZero(input) {
        var value
        if(isNaN(input))
        {
            value = 0
        }else
        {
            value = Number(input)
        }

        return value
    }

    function numberOrTwo(input) {
        var value
        if(isNaN(input))
        {
            value = 2
        }else
        {
            if(input == "")
            {
                value = 2
            }
            else
            {
                value = Number(input)
            }
        }

        return value
    }

    function textOrDefault(input, val) {
        var value
        if(isNaN(input))
        {
            value = val
        }else
        {
            value = String(input)
        }

        return value
    }

    on('clicked:tabChg', function(eventInfo) {
        var key = eventInfo.htmlAttributes.value
        console.log(eventInfo.htmlAttributes)
        setAttrs({ toggleTab: key.toString()});
    });

    on('clicked:lockSect', function(eventInfo) {
        var setObj = {}
        var key = eventInfo.htmlAttributes.value
        var act = eventInfo.htmlAttributes.class

        if(act == "lockButton")
        {
            setObj[key] = "1"
        }
        else
        {
            setObj[key] = "0"
        }
        setAttrs(setObj);
    });

    on('clicked:expSect', function(eventInfo) {
        var setObj = {}
        var key = eventInfo.htmlAttributes.value
        var act = eventInfo.htmlAttributes.class

        if(act == "reducButton")
        {
            setObj[key] = "1"
        }
        else
        {
            setObj[key] = "0"
        }
        setAttrs(setObj);
    });
    
</script>

<!--***********************************************************************************************************************************************
Scripts
************************************************************************************************************************************************-->
<script type="text/worker">
    function numberOrZero(input) {
        var value
        if(isNaN(input))
        {
            value = 0
        }else
        {
            value = Number(input)
        }

        return value
    }

    function numberOrTwo(input) {
        var value
        if(isNaN(input))
        {
            value = 2
        }else
        {
            if(input == "")
            {
                value = 2
            }
            else
            {
                value = Number(input)
            }
        }

        return value
    }

    function textOrDefault(input, val) {
        var value
        if(isNaN(input))
        {
            value = val
        }else
        {
            value = String(input)
        }

        return value
    }

    on('clicked:tabChg', function(eventInfo) {
        var key = eventInfo.htmlAttributes.value
        console.log(eventInfo.htmlAttributes)
        setAttrs({ toggleTab: key.toString()});
    });

    on('clicked:lockSect', function(eventInfo) {
        var setObj = {}
        var key = eventInfo.htmlAttributes.value
        var act = eventInfo.htmlAttributes.class

        if(act == "lockButton")
        {
            setObj[key] = "1"
        }
        else
        {
            setObj[key] = "0"
        }
        setAttrs(setObj);
    });

    on('clicked:expSect', function(eventInfo) {
        var setObj = {}
        var key = eventInfo.htmlAttributes.value
        var act = eventInfo.htmlAttributes.class

        if(act == "reducButton")
        {
            setObj[key] = "1"
        }
        else
        {
            setObj[key] = "0"
        }
        setAttrs(setObj);
    });
    
</script>
